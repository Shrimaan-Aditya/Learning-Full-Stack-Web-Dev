<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-sizing</title>
    <style>

.container {
display:flex;
gap:100px;
background-color:rgb(116, 230, 234);  
padding: 10px;
}
  
.container > * {
flex-basis:200px;
min-width:100px;
background-color:rgb(67, 211, 67);
text-align: center;
}

.item1 {
flex:1;

}

.item2 {
flex:1;
}

.item3 {
flex:2;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">
            <p>flex 1</p>
        </div>
        <div class="item2">
            <p>flex 2</p>
        </div>
        <div class="item3">
            <p>flex 3 Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
